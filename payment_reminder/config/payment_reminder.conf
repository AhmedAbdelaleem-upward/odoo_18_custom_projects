[payment_reminder]
; Example configuration file for the Payment Reminder module.
;
; This file is NOT read automatically by Odoo. It is provided as
; documentation for how to configure the module using system parameters.
;
; To configure in Odoo:
;   1. Go to Settings > Technical > System Parameters.
;   2. Create or update:
;      - Key: payment_reminder.role
;        Value: upward_master    (for the Upward central instance)
;             or client_instance (for any client database)
;      - Key: payment_reminder.master_url
;        Value: http://UPWARD_HOST:8069
;
; Alternatively, use the general settings screen, which exposes the same
; options in the UI (res.config.settings).

role = client_instance
master_url = http://upward.example.com:8069

